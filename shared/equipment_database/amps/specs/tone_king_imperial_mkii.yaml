# 基本資訊
basic_info:
  id: "tone_king_imperial_mkii"
  brand: "Tone King"
  model: "Imperial Tri-tube Preamp"
  full_name: "Tone King Imperial Tri-tube Preamp and DI Pedal"
  alternative_names:
    - "Imperial MKII Preamp"
    - "Imperial Preamp"
  type: "tube_preamp_amp_simulator"
  subtype: "zero_watt_power_amp"
  category: "preamp_pedal_with_cab_sim"
  made_in: "USA"
  tubes: "3x 12AX7 tubes"
  features: "Preamp + Zero Watt Power Amp + Cabinet Simulation (15 IRs) + Stereo Reverb/Tremolo"
  design_approach: "Exact Imperial MKII amp preamp section and phase inverter circuitry"

# 價格資訊
price:
  msrp: 599  # USD (2024-2025)
  currency: "USD"
  tier: "high_end_preamp_pedal"

# 核心規格
technical_specs:
  type: "Tube preamp pedal with Zero Watt Power Amp, IR Cab Sim, and DI"
  channels: 2
  channel_names:
    - "Rhythm (Clean)"
    - "Lead"

  tubes:
    preamp_tubes: "3x 12AX7"
    tube_count: 3
    note: "Tri-tube design at high voltage"
    phase_inverter: "Exact Imperial MKII amp phase inverter circuitry (uses one of three 12AX7 tubes)"

  power:
    voltage: "9-18V DC"
    current: "300mA (預估)"
    type: "DC adapter (center negative)"
    note: "Standard 9V pedal power supply compatible"

  size:
    width: "7.2 inches (183 mm)"
    depth: "5.7 inches (145 mm)"
    height: "2.75 inches (70 mm)"
    weight: "1.9 lbs (862 g)"

# 通道規格
channels:
  rhythm:
    name: "Rhythm (Clean Channel)"
    description: "Clean channel with tube warmth"
    controls:
      - "Volume"
      - "Treble"
      - "Mid"
      - "Bass"
    characteristics:
      - "Clean tube preamp tone"
      - "Warm, open clean"
      - "Excellent headroom"
      - "Responds to guitar volume"

  lead:
    name: "Lead Channel"
    description: "Overdrive/lead channel"
    controls:
      - "Volume"
      - "Gain"
      - "Treble"
      - "Mid"
      - "Bass"
    characteristics:
      - "Tube overdrive"
      - "British-voiced (預估)"
      - "Responsive to picking dynamics"

  shared_controls:
    - name: "Mid-Bite Switch"
      description: "Adjusts midrange character"
      effect: "Adds or reduces mid-frequency presence"

# Zero Watt Power Amp
zero_watt_power_amp:
  has_power_amp_sim: true
  description: "Built-in zero watt power amp simulation"
  design: "Exact phase inverter circuitry of Imperial MKII amp"
  tubes_used: "One of three 12AX7 tubes dedicated to phase inverter"

  characteristics:
    - "Authentically provides harmonic and dynamic content of Tone King poweramp section"
    - "No external amplification required for recording"
    - "Tube-driven power amp feel without speaker load"

  software_controls:
    - name: "HF Comp (High Frequency Compression)"
      per_channel: true
      editable: "Via Tone King Editor software"
    - name: "Low-Pass Filter"
      per_channel: true
      editable: "Via Tone King Editor software"

# Cabinet Simulation
cabinet_simulation:
  has_cab_sim: true
  type: "Low latency Impulse Response (IR) technology"
  bypassable: true
  ir_count: 15
  ir_brand: "OwnHammer"

  control:
    switch_type: "3-position CAB/IR select switch per channel"
    programming: "Programmable via Tone King Editor software"
    available_slots: 6
    slots_per_channel: 3

  factory_irs:
    ir_1:
      name: "OH 112 Imperial TK1660"
      description: "Tone King 1660 speaker in Tone King Imperial 1x12 combo"
      cab_type: "1x12"
      speaker: "Tone King 1660"
      mics: "Shure SM57, Neumann U87, Royer 121"
      preamps: "1970s API 312 preamps"

    ir_2:
      name: "OH 212 Class A Blue"
      description: "Celestion Blues from 1963 in Vox AC30 2x12 combo"
      cab_type: "2x12"
      speaker: "Celestion Blue (1963)"
      amp: "Vox AC30"
      mics: "Shure SM57, Neumann U87, Royer 121"
      preamps: "1970s API 312 preamps"

    ir_3:
      name: "OH 412 Basketweave M25"
      description: "Celestion G12M-25 speakers from 1971 in basket-weave 1960B 4x12 cabinet"
      cab_type: "4x12"
      speaker: "Celestion G12M-25 (1971)"
      cab_model: "Marshall 1960B basket-weave"
      mics: "Shure SM57, Telefunken MD421, Royer 121"

  additional_irs:
    count: 12
    source: "Tone King Editor software (included)"
    loading: "Easy to swap in and out of pedal's six available slots"

  external_ir_compatibility:
    description: "Can disengage onboard IR loader to use external IR loader or powered cabinet"
    use_cases:
      - "Use with external IR loader"
      - "Use with powered cabinet"
      - "Use with traditional speaker cabinet"

# Built-in Effects
built_in_effects:
  reverb:
    type: "Stereo convolution spring reverb"
    programmable: true
    per_channel: true

  tremolo:
    type: "Stereo tremolo"
    programmable: true
    per_channel: true

# MIDI Control
midi_control:
  has_midi: true
  connector: "MIDI 5-pin standard"
  presets: 128
  functions:
    - "Program change"
    - "Channel switching"
    - "Effect routing"
    - "Preset recall"

# Software Control
software_control:
  has_software: true
  name: "Tone King Editor"
  platform: "Mac/PC"
  connection: "USB-C"
  powered_by: "Synergy"

  functions:
    - "IR library management"
    - "Load custom IRs"
    - "Swap IRs in/out of six available slots"
    - "Edit HF Comp per channel"
    - "Edit Low-Pass filter per channel"
    - "Preset management (128 presets)"

# Effects Loop
fx_loop:
  has_fx_loop: true
  type: "series"
  position: "post-preamp, pre-power amp"
  jacks:
    - "FX Send"
    - "FX Return"

  buffered: true  # 預估
  level: "Line level (預估)"

  usage:
    - "4-Cable Method (4CM) with guitar amp"
    - "Time-based effects (delay, reverb) in FX loop"
    - "Professional recording chain"

# 輸入/輸出
inputs_outputs:
  inputs:
    - name: "INPUT"
      type: "1/4 inch phone jack"
      impedance: "1 MΩ (high impedance)"
      level: "Instrument level"

  outputs_1_4_inch:
    - name: "TO AMP (Output to guitar amp input)"
      type: "1/4 inch phone jack"
      level: "Instrument level"
      impedance: "Low impedance"
      note: "用於連接到 guitar amp input"

    - name: "FROM AMP SEND (From guitar amp FX send)"
      type: "1/4 inch phone jack"
      level: "Line level"
      note: "用於 4-Cable Method，接收 amp 的 FX send"

    - name: "FROM AMP RETURN (To guitar amp FX return)"
      type: "1/4 inch phone jack"
      level: "Line level"
      note: "用於 4-Cable Method，送回 amp 的 FX return"

    - name: "HEADPHONES"
      type: "1/4 inch stereo phone jack"
      level: "Headphone level"
      note: "Stereo headphone output"

  outputs_xlr:
    - name: "XLR OUTPUT LEFT"
      type: "Balanced XLR"
      level: "Line level / Mic level"
      impedance: "600Ω balanced"
      features: "Ground lift switch"
      note: "**STEREO XLR Output - Left channel**"

    - name: "XLR OUTPUT RIGHT"
      type: "Balanced XLR"
      level: "Line level / Mic level"
      impedance: "600Ω balanced"
      features: "Ground lift switch"
      note: "**STEREO XLR Output - Right channel**"

  fx_loop:
    - name: "EFFECTS SEND"
      type: "1/4 inch phone jack"
      level: "Line level"
      note: "Mono send to external effects"

    - name: "EFFECTS RETURN LEFT"
      type: "1/4 inch phone jack"
      level: "Line level"
      note: "**STEREO RETURN - Left channel**"

    - name: "EFFECTS RETURN RIGHT"
      type: "1/4 inch phone jack"
      level: "Line level"
      note: "**STEREO RETURN - Right channel**"

  other_connectors:
    - name: "MIDI IN"
      type: "5-pin DIN"
      function: "MIDI program change, channel switching"

    - name: "USB-C"
      type: "USB-C connector"
      function: "Connection to Tone King Editor software (Mac/PC)"

    - name: "FOOTSWITCH"
      type: "1/4 inch TRS jack (預估)"
      function: "External footswitch for channel switching"

# Effects Loop 詳細說明
fx_loop_details:
  has_fx_loop: true
  type: "Stereo effects loop (mono send, stereo return)"
  bypassable: true

  operation:
    send: "Mono - EFFECTS SEND"
    return: "**Stereo - EFFECTS RETURN LEFT + RIGHT**"
    signal_flow: "Preamp → FX Send (mono) → External Effects → FX Return L/R (stereo) → XLR Outputs (stereo)"

  stereo_capability:
    send: "Mono"
    return: "**Stereo (LEFT + RIGHT)**"
    benefit: "可使用 stereo effects (delay, reverb) 並通過 stereo XLR outputs 輸出完整 stereo"

  connection_examples:
    mono_effect:
      description: "連接 mono 效果器"
      connection: "SEND → Mono Effect → RETURN LEFT"
      result: "Mono 訊號，XLR outputs 也會是 mono"

    stereo_effect:
      description: "連接 stereo 效果器 (例: Nucleo, FF-1Y, AASB)"
      connection: "SEND → Stereo Effect Input → Stereo Effect L Out → RETURN LEFT, Stereo Effect R Out → RETURN RIGHT"
      result: "**完整 stereo，XLR L/R outputs 分別輸出左右聲道**"

  typical_use:
    - "Delay/Reverb pedals in FX loop"
    - "Stereo effects 充分發揮"
    - "XLR outputs 直接到 interface/FOH (stereo)"
    - "Headphones 也可聽到 stereo 效果"

