# 使用方式
usage_methods:
  method_1:
    name: "Direct to Audio Interface (Recording)"
    signal_flow: "Guitar → Imperial MKII → Audio Interface"
    usage: "錄音使用，不需要 power amp"
    notes: "需要 cabinet simulation or IR loader"

  method_2:
    name: "4-Cable Method (4CM) with Guitar Amp"
    signal_flow: |
      Guitar → Imperial MKII Input
      Imperial MKII Output → Guitar Amp Input
      Guitar Amp FX Send → Imperial MKII FX Return
      Imperial MKII FX Send → [Time-based effects] → Guitar Amp FX Return
    usage: "使用 Imperial MKII preamp + Guitar Amp power section"
    notes: "可在 FX loop 中放 delay/reverb"

  method_3:
    name: "Into Power Amp"
    signal_flow: "Guitar → Imperial MKII → Power Amp → Speaker Cabinet"
    usage: "使用外部 power amp"
    notes: "完整的 amp 替代方案"

  method_4:
    name: "Front of Amp (Preamp Pedal)"
    signal_flow: "Guitar → Imperial MKII → Guitar Amp Input"
    usage: "當作 preamp pedal 使用"
    notes: "疊加在 guitar amp 前面"

