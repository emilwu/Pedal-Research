# 設備缺口分析（從 2025-v3-signal-chain 專案）
# ============================================================

equipment_gaps:
  modulation:
    missing:
      - "Chorus pedal (JC-22 內建，但可能需要獨立 chorus 用於其他音箱)"
      - "Phaser pedal"
      - "Flanger pedal"
    priority: "medium"
    reason: "Funk 和 Pop Rock 可能需要 modulation 效果"

  utility:
    missing:
      - "Envelope Filter (Funk)"
      - "Dedicated Volume Pedal (可用 Expression Pedal + Swiss Things)"
    priority: "low"
    reason: "Swiss Things 的 Expression Pedal 音量控制可能已足夠"

  gain:
    missing: []
    notes: "破音效果器已充足，涵蓋透明 boost 到 Dumble 高階音色"

  time_based:
    missing: []
    notes: "Delay 和 Reverb 已充足，涵蓋傳統到實驗性音景"

