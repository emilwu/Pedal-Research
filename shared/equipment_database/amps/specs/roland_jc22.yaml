  overdrive:
    excellent:
      - "Sweet Honey (溫暖 OD)"
      - "Horsemeat (透明 boost)"
      - "Morning Glory (BB crunch)"
      - "Blacklon (amp simulator - 讓 JC-22 有管機感!)"
    notes:
      - "JC-22 不會 overdrive，需用 pedals"
      - "Blacklon 在 JC-22 上特別有價值 (amp-in-a-box)"

  time_based:
    placement_option_1: "**放在 FX loop (推薦，可使用 stereo)**"
    placement_option_2: "放在 amp 前面 (傳統方式)"
    excellent:
      - "FF-1Y (Delay) - **可用 stereo FX loop**"
      - "Nucleo (Stereo Reverb) - **強烈建議用 stereo FX loop**"
      - "AASB (Shimmer Reverb) - **可用 stereo FX loop**"
    notes:
      - "**JC-22 有 stereo FX loop，time-based effects 可充分發揮 stereo 能力**"
      - "Stereo effects 放在 FX loop 可獲得最佳 stereo imaging"
      - "FX loop 可選 Series 或 Parallel mode"

  signal_chain_order:
    order_with_fx_loop: "Guitar → Compressor → EQ → Gain pedals → JC-22 Input → [FX Loop: Stereo Time-based effects] → JC-22 Speakers"
    example_with_fx_loop: |
      Guitar → Empress MKII → PA-1QG → [Sweet Honey]
        → JC-22 INPUT
        → JC-22 FX SEND → [FF-1Y, Nucleo (Stereo)] → JC-22 FX RETURN (Stereo)
        → JC-22 Power Amp → Stereo Speakers

    order_without_fx_loop: "Guitar → Compressor → EQ → Gain pedals → Time-based → JC-22 Input"
    note: "**使用 FX loop 可獲得完整 stereo 效果**"

