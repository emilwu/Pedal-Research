# 使用方式
usage_methods:
  method_1:
    name: "Direct to Audio Interface (Recording)"
    signal_flow: "Guitar → Imperial MKII (with IR cab sim) → Audio Interface (XLR or 1/4\")"
    usage: "錄音使用，不需要 power amp 或外部 cab sim"
    notes: "內建 15 組 OwnHammer IRs，可直接錄音"
    advantages:
      - "Zero watt power amp 提供真實管機動態"
      - "15 組專業 IR 可選"
      - "Stereo XLR 輸出直接進 interface"
      - "內建 Reverb/Tremolo"

  method_2:
    name: "4-Cable Method (4CM) with Guitar Amp"
    signal_flow: |
      Guitar → Imperial MKII Input
      Imperial MKII Output → Guitar Amp Input
      Guitar Amp FX Send → Imperial MKII FX Return
      Imperial MKII FX Send → [Time-based effects] → Guitar Amp FX Return
    usage: "使用 Imperial MKII preamp + Guitar Amp power section"
    notes: "可在 FX loop 中放 delay/reverb"

  method_3:
    name: "Into Power Amp"
    signal_flow: "Guitar → Imperial MKII → Power Amp → Speaker Cabinet"
    usage: "使用外部 power amp"
    notes: "完整的 amp 替代方案"

  method_4:
    name: "Front of Amp (Preamp Pedal)"
    signal_flow: "Guitar → Imperial MKII → Guitar Amp Input"
    usage: "當作 preamp pedal 使用"
    notes: "疊加在 guitar amp 前面"

# 與效果器搭配建議
pedal_pairing:
  pre_preamp:
    excellent:
      - "Compressors (Empress MKII, Cali76)"
      - "EQ (PA-1QG)"
      - "Clean boost (Horsemeat)"
    notes:
      - "Always-on pedals 放在 Imperial MKII 之前"

  in_fx_loop:
    excellent:
      - "Delay (FF-1Y)"
      - "Reverb (Nucleo, AASB)"
      - "Modulation (chorus, flanger)"
    notes:
      - "Time-based effects 放在 FX loop"

  not_recommended:
    - "Overdrive pedals (Imperial MKII 已經是 preamp)"
    - "除非特殊疊加需求"

# 4-Cable Method (4CM) 說明
four_cable_method:
  description: "4-Cable Method allows using Imperial MKII preamp with guitar amp power section"

  cables:
    cable_1:
      from: "Guitar"
      to: "Imperial MKII Input"
      purpose: "Guitar signal into preamp"

    cable_2:
      from: "Imperial MKII Output"
      to: "Guitar Amp Input"
      purpose: "Preamp output to amp input"

    cable_3:
      from: "Guitar Amp FX Send"
      to: "Imperial MKII FX Return"
      purpose: "Tap signal from amp for effects"

    cable_4:
      from: "Imperial MKII FX Send"
      to: "Guitar Amp FX Return"
      purpose: "Return effects to amp power section"

  advantages:
    - "使用 Imperial MKII tube preamp 音色"
    - "使用 guitar amp power section"
    - "FX loop 中可放 time-based effects"
    - "完整的專業訊號路徑"

  requirements:
    - "Guitar amp 必須有 FX Send/Return"
    - "需要 4 條訊號線"

