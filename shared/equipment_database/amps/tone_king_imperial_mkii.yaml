# 4-Cable Method (4CM) 說明
four_cable_method:
  description: "4-Cable Method allows using Imperial MKII preamp with guitar amp power section"

  cables:
    cable_1:
      from: "Guitar"
      to: "Imperial MKII Input"
      purpose: "Guitar signal into preamp"

    cable_2:
      from: "Imperial MKII Output"
      to: "Guitar Amp Input"
      purpose: "Preamp output to amp input"

    cable_3:
      from: "Guitar Amp FX Send"
      to: "Imperial MKII FX Return"
      purpose: "Tap signal from amp for effects"

    cable_4:
      from: "Imperial MKII FX Send"
      to: "Guitar Amp FX Return"
      purpose: "Return effects to amp power section"

  advantages:
    - "使用 Imperial MKII tube preamp 音色"
    - "使用 guitar amp power section"
    - "FX loop 中可放 time-based effects"
    - "完整的專業訊號路徑"

  requirements:
    - "Guitar amp 必須有 FX Send/Return"
    - "需要 4 條訊號線"

