    parallel_mode:
      description: "效果器訊號與 dry 訊號混合"
      signal_flow: "Preamp → (Dry signal + FX loop signal) → Power Amp → Speakers"
      use_case: "保留 dry signal，混合 wet effects"

  stereo_capability:
    send: "Mono"
    return: "**Stereo (L/MONO + R)**"
    benefit: "可使用 stereo effects (delay, reverb) 並充分發揮 JC-22 的 stereo speakers"

  control:
    switch: "EFFECT LOOP switch (Series/Parallel)"

  connection_examples:
    mono_effect:
      description: "連接 mono 效果器"
      connection: "SEND → Mono Effect → RETURN L/MONO"
      note: "只使用 L/MONO return，音箱會 mono 輸出"

