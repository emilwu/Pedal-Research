# 推薦訊號鏈
signal_chain_recommendations:
  chain_1_updated:
    name: "Jazz / Neo Soul (訊號鏈1 - 使用 JC-22 stereo FX loop)"
    signal_flow: |
      Guitar (Throbber-CTM or Greco TE-500)
        → Empress MKII (輕度壓縮)
