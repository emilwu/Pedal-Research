# Buffer++ + JC-22 Stereo 配置建議
buffer_plus_plus_pairing:
  description: "使用 Empress Buffer++ 串接 JC-22 stereo FX loop 達成完整 stereo rig"

  configuration:
    signal_flow: |
      Guitar
        → [Always-on pedals: Compressor, EQ]
        → Buffer++ Input 1
        → Buffer++ Loop 1 [Gain pedals: Horsemeat, Sweet Honey, etc.]
        → Buffer++ Output → JC-22 INPUT
        → JC-22 FX SEND
        → Buffer++ Loop 2 Input
        → Buffer++ Loop 2 [Stereo effects: FF-1Y, Nucleo, AASB]
        → Buffer++ Loop 2 Output L → JC-22 FX RETURN L
        → Buffer++ Loop 2 Output R → JC-22 FX RETURN R
        → JC-22 Power Amp → Stereo Speakers

  advantages:
    - "**完整發揮 Nucleo stereo reverb 能力**"
    - "**充分利用 JC-22 stereo FX loop**"
    - "Buffer++ Loop 2 可配置為 stereo mode"
    - "Buffer++ 提供 12 種路由模式靈活性"
    - "2 inputs 可快速切換吉他"
    - "Input metering 避免削波"

  comparison_vs_swiss_things:
    swiss_things:
      limitation: "Swiss Things Loop 2 是 mono，無法充分發揮 Nucleo stereo"
      workaround: "需將 Nucleo stereo outputs 直接接到 JC-22 FX Return L/R"

    buffer_plus_plus:
      advantage: "Buffer++ Loop 2 支援 stereo，可完美串接 JC-22 stereo FX loop"
      result: "Nucleo stereo → Buffer++ Loop 2 (stereo) → JC-22 FX Return (stereo) = 完整 stereo chain"

  jc22_fx_loop_mode: "Series (標準 FX loop 使用)"

  note: "這正是用戶提出的配置想法 - 完全可行且極度推薦！"

