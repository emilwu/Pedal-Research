        → Swiss Things Loop 1 [Horsemeat, Sweet Honey, Morning Glory]
        → JC-22 INPUT
        → JC-22 FX SEND
        → Swiss Things Loop 2 [FF-1Y, Nucleo (Stereo)]
        → JC-22 FX RETURN L/R (Stereo)
        → JC-22 Power Amp → Stereo Speakers
    fx_loop_mode: "Series"
    chorus_setting: "ON, moderate speed/depth"
    notes: "**充分發揮 Nucleo stereo reverb + JC-22 stereo speakers**"

