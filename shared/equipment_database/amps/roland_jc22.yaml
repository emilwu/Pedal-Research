    placement: "必須放在 amp 前面 (無 FX loop)"
    excellent:
      - "FT-1Y (Delay)"
      - "Nucleo (Reverb)"
      - "AASB (Shimmer Reverb)"
    notes:
      - "Time-based effects 放在 OD 之後"
